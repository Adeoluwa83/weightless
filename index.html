<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <label for="kilograms">Kilograms:</label>
        <div class="flex">
        <input type="text" id="kilo" placeholder="Enter weight in kg" > 
        <button type="submit" class="black-button" id="btn">Submit</button>
    </div>
        <div class="results">
            <p>Pounds: <span id="pounds"></span></p>
            <p>Ounces: <span id="ounces"></span></p>
            <p>Grams: <span id="grams"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
